<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 16px;
    }
    h1 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: #e0e0e0;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn:hover { background: rgba(255,255,255,0.12); }
    .btn:active { background: rgba(255,255,255,0.18); }
    .btn .kbd {
      font-size: 11px;
      color: #888;
      background: rgba(255,255,255,0.08);
      padding: 2px 6px;
      border-radius: 4px;
    }
    .copied {
      background: rgba(72, 199, 142, 0.15) !important;
      border-color: rgba(72, 199, 142, 0.3) !important;
      color: #48c78e !important;
    }
  </style>
</head>
<body>
  <h1>Quick Link Copy</h1>
  <button class="btn" id="btn-copy">
    <span class="label">URLをコピー</span>
    <span class="kbd">&#8984;&#8679;L</span>
  </button>
  <script src="popup.js"></script>
</body>
</html>
